<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Estate Cash</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: 500;
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.5em;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .timer div {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-link {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .whatsapp-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .whatsapp-link a:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .whatsapp-link a .material-icons {
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .timer {
                font-size: 1.2em;
            }

            .timer div {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estate Cash</h1>
        <p><span class="highlight">Exciting things are on the horizon!</span> We're working hard to bring you an amazing experience. Stay tuned and <span class="highlight">be part of the journey!</span></p>
        <div class="timer">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>
        <div class="whatsapp-link">
            <a href="https://chat.whatsapp.com/HaErDrtnIRU4F5c0dY2qZE" target="_blank">
                <span class="material-icons">group</span> Join Our WhatsApp Group for Updates
            </a>
        </div>
    </div>

    <script>
        // Set the fixed end time (shared by all users)
        const countdownEndTime = new Date("2025-01-06T00:00:00Z").getTime(); // Example: January 10, 2025, UTC

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownEndTime - now;

            if (distance >= 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                clearInterval(timerInterval);
                window.location.href = "https://estatecash.cashwire.online"; // Redirect after countdown ends
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
